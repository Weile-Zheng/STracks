<!DOCTYPE html>
<html>
	<head>
		<title>Cover Template</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./cover.css" />
		<script src="src/startup.js" type="module"></script>
	</head>
	<body class="text-center">
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<header class="masthead mb-auto">
				<div class="inner">
					<h3 class="masthead-brand">SpotiTracks</h3>
					<nav class="nav nav-masthead justify-content-center">
						<a class="nav-link active" href="#">Home</a>
					</nav>
				</div>
			</header>
			<section id="profile" style="display: none">
				<h2>Logged in as <span id="displayName"></span></h2>
				<span id="avatar"></span>
				<ul>
					<li>User ID: <span id="id"></span></li>
					<li>Email: <span id="email"></span></li>
					<li>Spotify URI: <a id="uri" href="#"></a></li>
					<li>Link: <a id="url" href="#"></a></li>
					<li>Profile Image: <span id="imgUrl"></span></li>
				</ul>
			</section>
			<section id="profile" style="display: none">
				<h2>Logged in as <span id="displayName"></span></h2>
				<span id="avatar"></span>
				<ul>
					<li>User ID: <span id="id"></span></li>
					<li>Email: <span id="email"></span></li>
					<li>Spotify URI: <a id="uri" href="#"></a></li>
					<li>Link: <a id="url" href="#"></a></li>
					<li>Profile Image: <span id="imgUrl"></span></li>
				</ul>
			</section>
			<div
				class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column align-items-center justify-content-center"
			>
				<main role="main" class="inner cover text-center">
					<h1 class="cover-heading">Import your Playlist</h1>
					<p class="lead">
						Import your playlists from other music platforms to Spotify.
					</p>
					<p class="lead">
						<button
							type="button"
							class="btn btn-lg btn-secondary"
							id="log-in-button"
						>
							Log in
						</button>
					</p>
				</main>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
